<app-section-title
  title="Formations"
  subtitle="Diplômes et certifications"
  icon="school"
></app-section-title>

@if (list.length) {
  @for (e of list; track $index) {
    <card
      [title]="e.degree"
      [badge]="e.level"
      [meta]="e.school + ' — ' + e.location"
      [description]="e.description"
      [tags]="e.subjects"
      [start]="e.start"
      [end]="e.end"
      [mode]="mode">
    </card>
  }
} @else {
  <p>Aucune formation pour le moment.</p>
}
