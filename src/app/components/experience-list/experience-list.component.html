<app-section-title
  title="Expériences"
  subtitle="Parcours professionnels"
  icon="work"
></app-section-title>

@if (list.length) {
  @for (e of list; track $index) {
    <card
      [title]="e.role"
      [badge]="e.contractType"
      [meta]="e.company + ' — ' + e.location"
      [description]="e.description"
      [tags]="e.stack ?? []"
      [start]="e.start"
      [end]="e.end"
      [mode]="mode">
    </card>
  }
} @else {
  <p>Aucune expérience pour le moment.</p>
}
